	  <div ng-show="isLoggedIn()">
		  <div class="page-header">
		    <h1>{{currentUser()}} Profile page</h1>
		  </div>

	 	<div class="form-group">
	      <input type="text"
	      class="form-control"
	      placeholder="Username"
	      ng-model="user.username"></input>
	    </div>
	    <div class="form-group">
	      <input type="password"
	      class="form-control"
	      placeholder="Password"
	      ng-model="user.password"></input>
	    </div>

    	<div class="form-group">
	      <input type="email"
	      class="form-control"
	      placeholder="Email"
	      ng-model="user.email"></input>
	    </div>
	    <div class="form-group">
	      <input type="mobile"
	      class="form-control"
	      placeholder="Mobile"
	      ng-model="user.mobile"></input>
	    </div>

	  </div>
